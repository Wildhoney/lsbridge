<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LSBridge</title>
    <script type="text/javascript" src="../src/lsbridge.js"></script>
    <link rel="stylesheet" type="text/css" href="default.css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />
</head>
<body>

    <ul></ul>

    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function() {

            var ulElement = document.querySelector('ul');

            lsbridge.subscribe('ping-pong', function(event, value) {

                var liElement       = document.createElement('li');
                liElement.innerHTML = 'Ping Pong: ' + event.newValue;

                liElement.setAttribute('data-value', event.newValue);
                ulElement.appendChild(liElement);

            });

        });

    </script>

</body>
</html>
